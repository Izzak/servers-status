name: Check status

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches:
      - main

jobs:
  status-check:
    runs-on: ubuntu-latest
    name: Check status
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check status LOAD BALANCER
      id: check_load_balancer
      run: |
        mkdir logs
        IFS='|' read -ra ODKAZY <<< "${{ secrets.ONE }}"
        for ODKAZ in "${ODKAZY[@]}"; do
          IFS='=' read -ra odkaz <<< "$ODKAZ"
          (echo -n $(date '+%Y-%m-%d %H:%M:%S')", ";curl --write-out '%{response_code}, %{time_total}' --silent --max-time 5 --insecure --output /dev/null ${odkaz[1]};echo) >> logs/${odkaz[0]}.log
        done

    - name: Check status SERVER 1
      id: check_server
      run: |
        IFS='|' read -ra ODKAZY <<< "${{ secrets.TWO }}"
        for ODKAZ in "${ODKAZY[@]}"; do
          IFS='=' read -ra odkaz <<< "$ODKAZ"
          (echo -n $(date '+%Y-%m-%d %H:%M:%S')", ";curl --write-out '%{response_code}, %{time_total}' --silent --max-time 5 --insecure --output /dev/null ${odkaz[1]};echo) >> logs/${odkaz[0]}.log
        done

    - name: Generate filesname
      id: filesname
      run: |
        find logs/ -iname '*.log' > logs/files.cfg

    - name: Commit and push files
      id: commit
      run: |
        git config --local user.email "tomas-dockal@seznam.cz"
        git config --local user.name "Izzak"
        git add -A --force logs/
        git commit -am '[Automated] Update Status Logs'
        git push
