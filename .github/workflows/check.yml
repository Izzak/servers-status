name: Status Check

# Controls when the action will run.
on:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches:
      - main


jobs:
  status-check:
    runs-on: ubuntu-latest
    name: Check all sites
    steps:
    - uses: actions/checkout@v2
    - name: Check all sites
      id: check_script
      shell: bash
      run: |
        mkdir -p logs
        IFS='|' read -ra ODKAZY <<< "${{ secrets.PAGES }}"
        for ODKAZ in "${ODKAZY[@]}"; do
          IFS='=' read -ra odkaz <<< "$ODKAZ"
          (echo -n $(date '+%d/%m/%Y %H:%M:%S')", ";curl --write-out '%{response_code}, %{time_total}' --silent --insecure --output /dev/null $odkaz[1];echo) >> logs/$odkaz[0].txt
        done
    - name: Commit and push files
      id: commit
      run: |
        git config --local user.email "tomas-dockal@seznam.cz"
        git config --local user.name "Izzak"
        git add -A --force logs/
        git commit -am '[Automated] Update Status Check Logs'
        git push
      shell: bash